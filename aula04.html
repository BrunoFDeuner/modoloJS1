<html>
    <script>
        // Condições

        var nome = "Bruno";
        var idade = "26"

        // == igual / < menor / <= menor ou igual / > maior / >= maior ou igual
        if(nome == "Felipe"){
            console.log("Verdadeiro");
        }else{
            console.log("Falso");
        }

        if(idade >= 26){
            console.log("O número é maior ou igual a idade");
        }

        // != diferente / && = E / || = ou

        if(nome != "Carlos"){
            console.log("O nome é diferente.");
        }

        if(nome != "Bruno" && idade == 26){
            console.log("Falso");
        }else{
            console.log("Verdadeiro");
        }

        if(nome == "Pedro" || idade == 26){
            console.log("Verdadeiro");
        }else{
            console.log("Falso");
        }

    </script>
</html>
